<!doctype html>
<html lang="en">
  <head>
    <title>Ex1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container pt-5">
          <div class="row">
              <button type="button" class="btn btn-success">Button</button>
              <button type="button" class="btn btn-danger">Button</button>
              <button type="button" class="btn btn-warning">Button</button>
              <button type="button" class="btn btn-dark">Button</button>
              <button type="button" class="btn btn-primary">Button</button>
              <button type="button" class="btn btn-secondary">Button</button>
              <button type="button" class="btn btn-light">Button</button>
              <button type="button" class="btn btn-link">Button</button>
          </div>
      </div>
      <div class="container pt-5">
          <div class="row">
              <button type="button" class="btn btn-outline-danger">Button</button>
              <button type="button" class="btn btn-outline-dark">Button</button>
              <button type="button" class="btn btn-outline-success">Button</button>
              <button type="button" class="btn btn-outline-light">Button</button>
              <button type="button" class="btn btn-outline-info">Button</button>
              <button type="button" class="btn btn-outline-primary">Button</button>
              <button type="button" class="btn btn-outline-primary">Button</button>
              <button type="button" class="btn btn-outline-warning">Button</button>
          </div>
      </div>
      <div class="container pt-5">
          <div class="row">
            <a href="" class="btn btn-outline-danger" role="button">Button</a>
            <button type="button" class="btn btn-warning">Button</button>
            <input type="button" class="btn btn-outline-info" value="Button">
            <input type="submit" class="btn btn-outline-success" value="Submit">
          </div>
      </div>
      <div class="container pt-5">
          <div class="row">
              <button type="button" class="btn btn-outline-primary btn-block">Button</button>
              <button type="button" class="btn btn-outline-primary btn-lg">Button</button>
              <button type="button" class="btn btn-outline-primary">Button</button>
              <button type="button" class="btn btn-outline-warning btn-sm">Button</button>
              <button type="button" class="btn btn-outline-warning disabled">Button</button>
              <button type="button" class="btn btn-outline-warning active">Button</button>
          </div>
      </div>
      <div class="container pt-5">
          <div class="row">
              <button type="button" class="btn btn-outline-primary spinner-border spinner-border-sm">Button</button>
              <button type="button" class="btn btn-outline-primary spinner-grow spinner-grow-lg">Button</button>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
